<h2>Operações Aritméticas</h2>
<br><br>

<script>

let inteiro = 7;
let decimal = 3.5;

let adicao = inteiro + decimal;
console.log("Adição:", adicao); // 10,5

let subtracao = inteiro - decimal;
console.log("Subtração:", subtracao); // 3,5

let potenciacao = (adicao - 0.5) ** 2;
console.log("Potenciação:", potenciacao); //100

let expressao1 = inteiro - 4 / 2 / 2;
console.log("Expressão 1:", expressao1); //6

let expressao2 = (inteiro - 4) / 2;
console.log("Expressão 2:", expressao2); //1,5

let expressao3 = 2 + subtracao * 2;
console.log("Expressão 3:", expressao3); //9

let expressao4 = (2 + subtracao) * 2;
console.log("Expressão 4:", expressao4); //11


let modulo1 = potenciacao % 2; // se resultado zero é um numero par
console.log("Módulo 1:", modulo1);

let modulo2 = (inteiro - 1) % 2;  // se resultado zero é um numero par
console.log("Módulo 2:", modulo2);


</script>
